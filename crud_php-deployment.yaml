apiVersion: apps/v1
kind: Deployment
metadata:
  name: crud_php-deployment
spec:
  template:
    metadata:
      name: crud_php
      labels:
        app: crud_php
    spec:
      containers:
        - name: crud_php-container
          image: luisavelino/crud_php:1
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: crud_php-configmap
          livenessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            failureThreshold: 5
            initialDelaySeconds: 3
  replicas: 3
  selector:
    matchLabels:
      app: crud_php