apiVersion: apps/v1
kind: Deployment
metadata:
  name: crud-php-deployment
spec:
  template:
    metadata:
      name: crud-php
      labels:
        app: crud-php
    spec:
      containers:
        - name: crud-php-container
          image: luisavelino/crud:1.0
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: crud-php-configmap
          livenessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            failureThreshold: 5
            initialDelaySeconds: 3
  replicas: 3
  selector:
    matchLabels:
      app: crud-php